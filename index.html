<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <!-- CCS CUSTOM -->
  <link rel="stylesheet" href="css/style.css">

  <title>JS Mail Dadi</title>
</head>
<body>

  <!-- section mail -->
  <section>
    <div class="container border my-5 py-3">
      <h1>EMAIL</h1>
      <p>Inserisci la tua E-mail per il confronto</p>
  
      <div class="input-group mb-3">
        <span class="input-group-text" id="email">@</span>
        <input type="text" class="form-control" placeholder="E-mail" aria-label="email" aria-describedby="email" id="email-text">
      </div>
  
      <button type="button" class="btn btn-primary mb-3" id="btn_check">Verifica</button>
  
      <p class="bg-secondary text-bg-dark text-center" id="result-btn"></p>

      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              <h3>Lista email:</h3>
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <ul class="list-group my-3">
                <!-- lista email -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- section lancio dei dadi -->
  <section>
    <div class="container border my-5 py-3">
      <h1>Gioco dei dadi</h1>

      <div class="text-center ">
        <button type="button" class="btn btn-primary my-4" id="btn_dice">Roll Dice</button>
      </div>

      <div class="d-flex justify-content-center">

        <div id="box-cpu-first">
          <!-- dice -->
        </div>

        <div id="box-cpu-second">
          <!-- dice -->
        </div>

      </div>
      <p class="bg-secondary text-bg-dark text-center" id="result-dice"></p>

    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
